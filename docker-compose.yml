version: "2"
services:
  grafana:
    image: grafana/grafana
    container_name: grafana
    env_file:
    - 'env.grafana'
    restart: always
    ports:
      - 3000:3000
    networks:
      - monitoring
    volumes:
      - grafana-volume:/var/lib/grafana
  influxdb:
    image: influxdb
    container_name: influxdb
    restart: always
    ports:
      - 8086:8086
    networks:
      monitoring:
        aliases:
             - influxdb
    volumes:
      - influxdb-volume:/var/lib/influxdb
  nodered:
    build: .
    container_name: mynodered
    restart: always
    ports:
      - "1880:1880"
    networks:
      - monitoring
    volumes:
      - nodered-volume:/data
  unifi:
    image: golift/unifi-poller
    container_name: unifi-poller
    restart: always
    networks:
      - monitoring
    volumes: 
      - ./unifi-poller/up.conf:/etc/unifi-poller/up.conf
  telegraf-snmp:
    image: inetsix/telegraf-snmp
    container_name: telegraf-snmp
    restart: always
    networks:
      - monitoring
    volumes: 
      - ./telegraf-snmp/telegraf.config:/etc/telegraf/telegraf.conf
networks:
  monitoring:
volumes:
  grafana-volume: {}
  influxdb-volume: {}
  nodered-volume: {}